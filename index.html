<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>iPhone Calculator Clone - HTML, CSS & JavaScript</title>
    <meta
      name="description"
      content="Explore a sleek and fully functional iPhone calculator clone built with HTML, CSS, and JavaScript. Perform calculations just like on your iPhone with this responsive web-based replica."
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>0</h1>
      </div>

      <div>
        <button type="button" class="func-btn">AC</button>
        <button type="button" class="func-btn">+/-</button>
        <button type="button" class="func-btn">%</button>

        <button type="button" class="op-btn">/</button>

        <button type="button" class="num-btn">7</button>
        <button type="button" class="num-btn">8</button>
        <button type="button" class="num-btn">9</button>

        <button type="button" class="op-btn">*</button>

        <button type="button" class="num-btn">4</button>
        <button type="button" class="num-btn">5</button>
        <button type="button" class="num-btn">6</button>

        <button type="button" class="op-btn">-</button>

        <button type="button" class="num-btn">1</button>
        <button type="button" class="num-btn">2</button>
        <button type="button" class="num-btn">3</button>

        <button type="button" class="op-btn">+</button>

        <button type="button" class="num-btn">0</button>

        <button type="button" class="dec-btn">.</button>

        <button type="button" class="op-btn">=</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
